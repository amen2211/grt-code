<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - License Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/universe-ui@latest/dist/universe.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30,64,175,0.13), 0 1.5px 6px rgba(59,130,246,0.08);
            padding: 44px 36px 36px 36px;
            max-width: 380px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #3b82f6 60%, transparent 100%);
            opacity: 0.18;
            z-index: 0;
        }
        .login-title {
            text-align: center;
            color: #2563eb;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        .uu-form input {
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1.5px solid #e0e7ef;
            padding: 12px 14px;
            font-size: 1.08rem;
            transition: border 0.2s;
            background: #f8fafc;
        }
        .uu-form input:focus {
            border-color: #3b82f6;
            outline: none;
            background: #fff;
        }
        .uu-btn {
            width: 100%;
            border-radius: 8px;
            font-size: 1.08rem;
            padding: 12px 0;
            background: linear-gradient(90deg, #3b82f6 60%, #60a5fa 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .uu-btn:hover {
            background: linear-gradient(90deg, #2563eb 60%, #3b82f6 100%);
            box-shadow: 0 4px 16px rgba(59,130,246,0.13);
        }
        .register-link {
            text-align: center;
            margin-top: 26px;
            font-size: 1rem;
            color: #64748b;
            position: relative;
            z-index: 1;
        }
        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container uu-card uu-shadow">
        <div class="login-title">Login</div>
        <form id="loginForm" class="uu-form">
            <input type="text" id="loginUsername" placeholder="Username" required class="uu-input">
            <input type="password" id="loginPassword" placeholder="Password" required class="uu-input">
            <button type="submit" class="uu-btn uu-btn-primary">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
