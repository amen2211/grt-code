    <style>
        body {
            background: #eef2f7;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .uu-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        #keysList, #appsList {
            min-height: 48px;
        }
        .uu-card {
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            padding: 20px;
        }
        .uu-btn-primary {
            background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
        }
        .uu-btn-primary:hover {
            background: linear-gradient(90deg, #1e40af 60%, #2563eb 100%);
        }
        .uu-btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
        }
        .uu-btn-secondary:hover {
            background: #e5e7eb;
        }
        .uu-mb-3 {
            margin-bottom: 1.2rem;
        }
        .uu-mt-2 {
            margin-top: 0.7rem;
        }
        .uu-mt-3 {
            margin-top: 1.2rem;
        }
        .uu-mt-4 {

        }
        .uu-mt-5 {
            margin-top: 3.2rem;
        }
        .uu-mb-4 {
            margin-bottom: 2.2rem;
        }
        .uu-shadow {
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .uu-flex {
            display: flex;
        }
        .uu-items-center {
            align-items: center;
        }
        .uu-text-primary {
            color: #1d4ed8;
        }
        .uu-text-secondary {
            color: #6b7280;
        }
        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 1.2rem 0;
        }
    </style>
</head>
<body>

    <script>
    // Applications data without logos

        { name: "Ableton Live", desc: "Live performance & music creation", insta: "amen.allah.ben.ibrahim.7" },

        { name: "Serum", desc: "Wavetable synthesizer", insta: "amen.allah.ben.ibrahim.7" }
    ];

    function renderApps() {
        const container = document.getElementById('appsList');
        container.innerHTML = '';
        apps.forEach((app, idx) => {
            const div = document.createElement('div');
            div.className = "uu-mb-3 uu-flex uu-items-center";
            div.innerHTML = `
                <div style="flex:1">
                  <strong>${app.name}</strong><br>
                  <span>${app.desc}</span><br>
                  <a href="https://www.instagram.com/${app.insta}/" target="_blank" class="uu-btn uu-btn-primary uu-mt-2">
                      Get Download Link via Instagram
                  </a>
                </div>
            `;
            container.appendChild(div);
            if (idx < apps.length - 1) {
                const hr = document.createElement('hr');
                container.appendChild(hr);
            }
        });
    }
    renderApps();
    </script>
    <script src="keys.js"></script>
